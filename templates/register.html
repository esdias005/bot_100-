<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Bot Aviator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>CADASTRO</h1>
            <div class="airplane-icon"></div>
        </header>
       
        <div class="auth-card">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
           
            <form action="{{ url_for('register') }}" method="post">
                <div class="form-group">
                    <label for="phone">Número de Telefone</label>
                    <input type="text" id="phone" name="phone" placeholder="Digite 9 dígitos" maxlength="9" required>
                </div>
               
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite 8 caracteres" maxlength="8" required>
                </div>
               
                <div class="form-group">
                    <label for="confirm_password">Confirmar Senha</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirme sua senha" maxlength="8" required>
                </div>
               
                <button type="submit" class="btn primary-btn">Cadastrar</button>
            </form>
           
            <p class="auth-link">Já tem conta? <a href="{{ url_for('login') }}">Fazer login</a></p>
        </div>
       
        <footer>
            <p>&copy; 2025 Bot Aviator - Todos os direitos reservados</p>
        </footer>
    </div>
   
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
